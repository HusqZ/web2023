<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <script>
function 伝言する() {
  if (入力内容.value === "") {
    alert("内容を入力してください");
  } else {
    伝言エリア.innerText = 入力内容.value;
    画像.src = `https://chart.googleapis.com/chart?cht=qr&chs=150x150&chl=${ 入力内容.value }`;
    alert("伝言をセットします");
    入力内容.value = "";
  }
}
function リセット() {
  if (伝言エリア.value === "伝言はありません") {
    alert("伝言がありません");
  } else {
    伝言エリア.innerText = "伝言はありません";
    画像.src = ``;
  }
}
</script>
  </head>
  <body>
    伝言板
    <p id="伝言エリア">伝言はありません</p>
    <p><img id="画像" alt="ここにQRコードが表示されます"></p>
    <button onclick="リセット();">RESET</button><br>
    <input id="入力内容"><button onclick="伝言する();">SET</button>
    
    
  </body>
</html>
